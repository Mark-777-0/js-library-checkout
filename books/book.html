<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title> Library </title>
    <style>
        .success, .error{
            color: white;
            padding: 4px;
            margin: 5px 0px 15px 0px;
            
        }
        .success{
            background-color: green;
        }
        .error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1> ISBN Library Checkout</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input id='title' class='u-full-width' type="text">
            </div>
            <div>
                <label for="author">Author</label>
                <input id='author' class='u-full-width' type="text">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input id='isbn' class='u-full-width' type="text">
            </div>
            <div class="u-full-width" style="margin-top: 2rem;">
                <input type="submit"value="Check-Out">
            </div>
        </form>
        <br>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-table">

            </tbody>
        </table>
    </div>
    <script src="book-es6-version.js"></script>
</body>
</html>
